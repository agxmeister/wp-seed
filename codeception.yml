namespace: Tests
support_namespace: Support
suites:
    unit:
        path: ./Unit
    acceptance:
        path: ./Acceptance
        actor: AcceptanceTester
        modules:
            enabled:
                - Cli
                - Asserts
                - Tests\Support\Helper\Filesystem

settings:
    shuffle: true
    lint: true
paths:
    tests: tests
    output: tests/_output
    support: tests/Support
    data: tests/Support/Data
